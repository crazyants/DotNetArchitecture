<table class="uk-table uk-table-striped uk-table-divider uk-table-hover">
	<thead>
		<tr>
			<th class="text-center">Id</th>
			<th> Name</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of list; let i = index">
			<td class="text-center">{{item.id}}</td>
			<td>{{item.name}}</td>
		</tr>
	</tbody>
</table>
